<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var stop15145 = { lat: 40.187735,lng: -105.102414};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: stop15145
        });
        var marker = new google.maps.Marker({
          position: stop15145,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCN7NNgN60GspwjPomUJXpD6ZMljS_UKXw&callback=initMap">
    </script>
  </body>
</html>
